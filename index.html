<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--Between lines 8-12, put the opening of your story-->
  <div class="title">Jungle Adventure </div>
  <div class="story-opening">
  <img src="https://d3mvlb3hz2g78.cloudfront.net/wp-content/uploads/2018/02/thumb_720_450_Jungledreamstime_l_56902828.jpg">
    <h1>You wake up to find yourself in a Jungle</h1>
</div>
  
  <div class="buttons">
    <button class="option-one">Go right</button>
    <button class="option-two">Go left</button>
      </div>
  
  <div class="option-one-screen">
    <h1>You Encounter An Elephant who can help you lead the way</h1>
    <img src="https://www.onebagofdreams.com/wp-content/uploads/2020/06/DSC03908_Original-768x512.jpeg">
  </div>
  <!--Between lines 24-27, put the part of the story the user will see if they picked option two-->
  <div class="option-two-screen">
    <h1>You encountered a Tiger! </h1>
    <img src="https://cdn1.matadornetwork.com/blogs/1/2019/11/bengal-tiger-in-the-jungle-1200x853.jpg">
  </div>
  <!--Between lines 29-32, put the end of the story if the user chose option 1-->
  <div class="option-one-end">
    <h1>The Elephant leads you out of the Jungle, but accidentally steps on you, youre dead. </h1>
    <img src="https://www.shutterstock.com/image-vector/cartoon-elephant-sitting-on-man-260nw-576185497.jpg">
  </div>
  <!--Between lines 29-32, put the end of the story if the user chose option 2-->
  <div class="option-two-end">
    <h1>The Tiger ate you, youre dead. </h1>
    <img src="https://cdn.drawception.com/images/panels/2017/6-5/4SNHPOtGkn-6.png">
  </div>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
